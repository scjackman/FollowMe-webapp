<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followme!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { margin: 0; overflow: hidden; height: 100vh; }
        .center-viewport {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            width: 100%;
            max-width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .main-card .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #create-user-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #feed {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 1rem;
        }
        #users-feed {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .users-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .user-card { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        #cookie-notice { background: #f9f9a9; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
        #following-list { margin-top: 2rem; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow rounded main-card">
            <h4 class="text-center mb-3">Followme!</h4>
            <div class="card-body p-0" id="app">

                <!-- User registration form-->
                <form id="create-user-form" style="display:none;">
                    <h5 class="mb-3">Create your profile</h5>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" maxlength="32" required placeholder="Enter your nickname here">
                    </div>
                    <div class="mb-3">
                        <label for="origin" class="form-label">Where are you based?</label>
                        <input type="text" class="form-control" id="origin" name="origin" maxlength="64" required placeholder="e.g. London, The Moon, etc.">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create User</button>
                </form>

                <!-- Follow feed view-->
                <div id="main-content" style="display:none;">
                    <div class="mb-2" aria-live="polite">
                        <span style="font-size: 1rem;">Welcome, <span id="user-nickname"></span>! Follow other users in the feed below.</span>
                    </div>
                    <div id="feed">
                        <div id="spinner" style="display:none; text-align:center; margin: 1rem 0;">
                            <div class="loader" role="status" aria-label="Loading"></div>
                        </div>
                        <div id="users-feed">
                            <div class="users-list" aria-live="polite">
                                <div id="user-cards-container"></div>
                                <div id="load-more-spinner" style="display:none; text-align:center; margin: 1rem 0;">
                                    <div class="loader" role="status" aria-label="Loading more users"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
